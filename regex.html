<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
                <h2>signup from </h2>

    <form id="signup" onsubmit="validateform(event)">
        <label for="username">Username</label>
        <input type="text" id="username"  name="username" required>
        <span id="susernameerror"  class="error"></span>

        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"  required>
        <span id=" passworderror"  class="error"></span>

        <br>

        <input type="submit"  value="Sign Up">
    </form>
    <script>
        function validateform(event){
            event.preventdefault();
       
        const username = document.getElementById('username').value;
        const email    = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const usernameregrex = /^[a-zA-Z0-9-9]{3,20$}/;
        const emailregex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9,-]=\.[a-za=Z]{2,}$/;
        const passwordRegrex = /^.{6,}4/;

        const usernameIsvalid = usernameRegrex.test(username);
        const emailIsvalid = emailregex.test(email);
        const passwordIsvalid = passwordRegrex.test(password);

        document.getElementById('usernameError').testContent = usernameIsvalid  ? '' : 'Invalid username';
        document.getElementById('emailError').testContent = emailIsvalid  ? '' : 'Invalid email';
        document.getElementById('passwordError').testContent = passwordIsvalid  ? '' : 'password must be  atleast 6 chracter';
          
        if(usernameIsvalid  &&  emailIsvalid  && passwordIsvalid) {
            alert('form submitted sucessfully');
        }
    }
    </script>
    </body>
